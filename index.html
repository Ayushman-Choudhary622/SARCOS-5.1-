<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Robot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Ensure the scene takes up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Hiro Marker -->
        <a-marker id="hiro-marker" type="pattern" url="assets/hiro.patt">
            <!-- Robot Model -->
            <a-entity
                gltf-model="assets/robot.glb"
                scale="0.1 0.1 0.1" <!-- Adjust scale to make the robot smaller -->
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
            <!-- Text -->
            <a-text
                value="Hello, My Name is Sarcos 5.1. I'm under development. I'm being developed by Ayushman, Aditya, and Sumadhur."
                color="black"
                align="center"
                position="0 -0.5 0" <!-- Adjust text position -->
                scale="0.5 0.5 0.5"> <!-- Adjust text scale -->
            </a-text>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Text-to-Speech Functionality
        const textToSpeak = "Hello, My Name is Sarcos 5.1. I'm under development. I'm being developed by Ayushman, Aditya, and Sumadhur.";

        // Function to speak the text
        function speakText() {
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.rate = 1; // Speed of speech
            utterance.pitch = 1; // Pitch of speech
            window.speechSynthesis.speak(utterance);
        }

        // Detect when the Hiro marker is found
        const hiroMarker = document.querySelector('#hiro-marker');
        hiroMarker.addEventListener('markerFound', () => {
            console.log("Hiro marker detected!");
            speakText(); // Make the robot "say" the text
        });

        // Optional: Stop speech when the marker is lost
        hiroMarker.addEventListener('markerLost', () => {
            window.speechSynthesis.cancel(); // Stop speaking
        });
    </script>
</body>
</html>
